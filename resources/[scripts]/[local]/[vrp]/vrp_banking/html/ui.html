<head>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="scripts.js" type="text/javascript"></script>
	<script src="debounce.min.js" type="text/javascript"></script>
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
	<div class="full-screen">
		<div class="bank-container">
			<div class="header">
				<img src="logo.png" class="logo">
				<div class="header-right">
					<h3 class="sans"><span class="username">Unknown</span>님 은행에 방문하신것을 환영합니다.</h3>
					<h4 class="sans">계좌 잔액: <span class="currentBalance"></span></h4>
				</div>
			</div>
			<div class="body home">
				<div class="centered">
					<a href="#" class="button sans btnWithdraw">출금</a>
					<a href="#" class="button sans btnDeposit">입금</a>
					<a href="#" class="button sans btnTransfer">계좌 이체</a>
					<a href="#" class="button sans btnBalance">계좌 조회</a>
					<a href="#" class="button sans btnQuick">1,000,000원 바로 출금</a>
					<a href="#" class="button sans btnClose">나가기</a>
				</div>
			</div>
			<div class="body balance-container">
				<div class="centered">
					<div class="number-display"><p class="sans">총 계좌 잔액: <span class="currentBalance"></span></p></div>
					<a href="#" class="button sans btnWithdraw">출금</a>
					<a href="#" class="button sans btnDeposit">입금</a>
					<a href="#" class="button sans btnHome">메인메뉴</a>
					<a href="#" class="button sans btnClose">나가기</a>
				</div>
			</div>
			<div class="body withdraw-container">
				<div class="form">
					<div class="notification"></div>
					<form id="withdraw-form">
              <input id="amount" type="text" placeholder="금액" class="sans" required/><br>
              <button type="submit" id="submit" class="submit sans">출금</button>
          </form>
				</div>
				<div class="centered">
						<a href="#" class="button sans btnHome">메인메뉴</a>
						<a href="#" class="button sans btnClose">나가기</a>
				</div>
			</div>
			<div class="body deposit-container">
				<div class="form">
					<form id="deposit-form">
              <input id="amount" type="text" placeholder="금액" class="sans" required/><br>
              <button type="submit" id="submit" class="submit sans">입금</button>
          </form>
				</div>
				<div class="centered">
						<a href="#" class="button sans btnHome">메인메뉴</a>
						<a href="#" class="button sans btnClose">나가기</a>
				</div>
			</div>
			<div class="body transfer-container">
				<div class="form">
					<form id="transfer-form">
              <input id="amount" type="text" placeholder="금액" class="sans" required/><br>
              <input id="toPlayer" type="text" placeholder="플레이어 고유번호" class="sans" required/><br>
              <button type="submit" id="submit" class="submit sans">계좌 이체</button>
          </form>
				</div>
				<div class="centered">
						<a href="#" class="button sans btnHome">메인 메뉴</a>
						<a href="#" class="button sans btnClose">나가기</a>
				</div>
			</div>
		</div>
	</div>
</body>
