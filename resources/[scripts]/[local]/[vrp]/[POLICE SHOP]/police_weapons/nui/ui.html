<html>
    <head>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="ui.js" type="text/javascript"></script>
        <link href="ui.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <div id="actionmenu" style="display: none;">
			
        	<!-- 
        		This mainmenu div should be left as it is, you should change the buttons though.

        		If you want to make a submenu, then you must create a new div, with the ID of the 
        		div being the data-sub attribute of the button that will open it. For example, the 
        		below button Example Submenu, has the data-sub attribute of "examplesubmenu", which
        		is the same id as the div below. All submenus must also have a data-parent attribute. 
        	 -->
        	<div id="mainmenu">
	            <button class="menuoption" data-sub="equip">메뉴</button>
			</div>

    			<div id="equip" data-parent="mainmenu" style="display: none;">
    				<button class="menuoption" data-action="c_combatpistol">[일반] 피스톨</button>
    				<button class="menuoption" data-action="c_carbine">[순경] 카빈 소총</button>
    				<button class="menuoption" data-action="c_appistol">[순경] AP 피스톨</button>	
    				<button class="menuoption" data-action="c_nightstick">[순경] 야경봉</button>
    				<button class="menuoption" data-action="c_tazer">[순경] 스턴 건</button>
    				<button class="menuoption" data-action="c_assaultshotgun">[일반] 어썰트 샷건</button>
    				<button class="menuoption" data-action="c_sniperrifle">[일반] 스나이퍼 라이플</button>
    			</div>			
				
				
        </div>
    </body>
</html>
